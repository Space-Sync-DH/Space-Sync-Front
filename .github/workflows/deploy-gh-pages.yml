name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia "main" por la rama desde la cual deseas desplegar

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clona el repositorio
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.12'  # Asegúrate de usar una versión compatible con Astro

      - name: Instala dependencias
        run: npm install

      - name: Construye el sitio estatico de Astro
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Cambia si tu directorio de salida es diferente
